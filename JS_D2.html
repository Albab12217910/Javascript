<html>
<head>
<title>Calculator</title>
<script>
function addNum(){
let no1=parseInt(document.getElementById('a1').value);
let no2=parseInt(document.getElementById('a2').value);
let no3=no1+no2;
myform.a3.value=no3;
}
function subNum(){
let no1=parseInt(document.getElementById('a1').value);
let no2=parseInt(document.getElementById('a2').value);
let no3=no1-no2;
ak.a3.value=no3;
}
</script>
</head>
<body>


<form id="myform">
<fieldset>
<p>Arthmetic Calculator<P>
<input type="text" id="a1" name="a1" placeholder="enter first no"/><br><br>
<input type="text" id="a2" name="a2" placeholder="enter last no"/><br><br>
<input type="text" id="a3" name="a3" placeholder="result"/><br><br>

<input type="button" id="a4" value="add" onclick="addNum()" />
<input type="button" value="reset" >
</fieldset>
</form>


<form id="ak">
<fieldset>
<p>Arthmetic Calculator<P>
<input type="text" id="a1" name="a1" placeholder="enter first no"/><br><br>
<input type="text" id="a2" name="a2" placeholder="enter last no"/><br><br>
<input type="text" id="a3" name="a3" placeholder="result"/><br><br>

<input type="button" id="a4" value="substract" onclick="subNum()" />
<input type="button" value="reset" >
</fieldset>
</form>


</body>
</html>
